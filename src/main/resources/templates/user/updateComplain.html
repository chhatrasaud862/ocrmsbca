<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Online Crime Reporting System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="user/userHome::css_link"></div>
<div th:replace="user/userHome::css"></div>
<div th:replace="user/userHome::admin_navbar"></div>
<div class="content">
    <div class="card" style="width: 100rem;">
        <div class="card-body">
            <h1 class="text-center">Update Complain</h1>
            <div class="contner fluid" mr-1>
                <div class="row">
                    <div class="col-md-8 offset-md-1">
                        <form action="#" th:action="@{/complain/update}" method="post" th:object="${complainDto}" enctype="multipart/form-data">
                          <div class="input-group">
                            <input type="text" id="id" name="id" th:field="*{id}" hidden>
                             </div>
                            <div class="input-group">
                                <input type="text" id="complainStatus" name="complainStatus" th:field="*{complainStatus}" hidden>
                            </div>
                            <div class="input-group">
                                <input type="text" id="address" name="address" placeholder="Enter Address" class="form-control" th:field="*{address}"/>
                            </div>

                            <select class="form-select form-select-md mt-3" name="todo status" th:field="*{crime}" aria-label="Default select example" required/>
                            <option selected th:value="complainDto.complainStatus">Select crime</option>
                            <th:block  th:each="crime : ${T(com.ocrms.ocrmsbca.Enum.ECrimeType).values()}">
                                <option
                                        th:value="${crime}"
                                        th:text="${crime}">
                                </option>
                            </th:block>
                            </select>
                            <!-- Work ko lagi briefcase use garnee -->

                            <div class="input group mt-3">

                                <input type="date" id="crimeDate" name="crimeDate" placeholder="Enter Crime Date" class="form-control" th:field="*{crimeDate}" />
                            </div>
                            <!-- description -->
                            <div class="form group mt-3">
                                <textarea id="mytextarea" th:field="*{description}" placeholder="Enter Complain Description" name="description" class="form-control" rows="10"></textarea>
                            </div>
                             <br>
                            <div>
                            <!-- image -->
                            <!--<div class="custom-file">
                              <input type="file" name="photo"  th:field="*{multipartFile}">
                            </div>
                            <div class="container text-center">-->
                            <button class="btn btn-outline-primary">Upadte Complain</button>
                    </div>

                    </form>
                    <h4 th:text="*{message}" style="color: #0624d7"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
