<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Online Crime Reporting System</title>
    <link rel="stylesheet" type="text/css" href="/admin/adminHomeCss.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
</style>

<body>
<div th:replace="admin/adminHome::css_link"></div>
<div th:replace="admin/adminHome::css"></div>
<div th:replace="admin/adminHome::admin_navbar"></div>
    <div class="card" style="width: 100rem;">
        <div class="card-body">
            <h1 class="text-center">Add Admin</h1>
            <div class="contner fluid" mr-1>
                <div class="row">
                    <div class="col-md-10 offset-md-0.5">
                        <form action="#" th:action="@{/admin}" th:method="post" th:object="${adminDto}" enctype="multipart/form-data">
                            <div class="input group mt-4">
                                <label class="form-label" for="Name">Your Name</label>
                                <input type="text" id="Name" name="address" placeholder="Enter Name" class="form-control" th:field="*{name}"/>
                                <p class="display_msg" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></p>
                            </div>

                            <div class="input group mt-4">
                                <label class="form-label" for="email">Your Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control" th:field="*{email}" />
                                <p class="display_msg" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></p>
                            </div>

                            <div class="input group mt-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" th:field="*{password}" />
                                <p class="display_msg" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></p>
                            </div>


                            <div class="container text-center mt-4">
                                <button class="btn btn-outline-primary">Signup</button>
                            </div>
                        </form>
                        <h4 th:text="*{message}" style="color: #0624d7"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
