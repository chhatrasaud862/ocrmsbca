<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="admin/adminHome::css_link"></div>
<div th:replace="admin/adminHome::css"></div>
<div th:replace="admin/adminHome::admin_navbar"></div>
    <div class="card-bod">
        <h1 class="text-center">Complain List</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">SN</th>
               <!-- <th scope="col">Complain By</th>-->
               <!-- <th scope="col">Crime Sample</th>-->
                <th scope="col">Address</th>
                <th scope="col">Crime Type</th>
                <th scope="col">Crime Date</th>
                <th scope="col">Complain Date</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${complainList}">
                <th scope="row" th:text="${'OCRMS'+admin.id}"></th>
                <!--<td th:text="${admin.getUser().name}"></td>-->
                <!--<td><img th:src="${photo}"></td>-->
                <td th:text="${admin.address}"></td>
                <td th:text="${admin.crime}"></td>
                <td th:text="${admin.crimeDate}"></td>
                <td th:text="${admin.complainDate}"></td>
                <td th:text="${admin.complainStatus}"></td>
                <td>
                    <a th:href="@{~/admin/approve/}+${admin.id}">
                    <button type="button" class="btn btn-success">Accept</button>
                    </a>
                <!--    <a th:href="@{~/admin/delete/}+${complain.id}">-->
                    <button type="button" class="btn btn-warning">Reject</button>
                  <!--  </a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
