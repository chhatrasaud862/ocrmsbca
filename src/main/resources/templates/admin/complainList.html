<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Crime Reporting System</title>
    <link rel="stylesheet" type="text/css" href="/admin/adminHomeCss.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="admin/adminHome::css_link"></div>
<div th:replace="admin/adminHome::css"></div>
<div th:replace="admin/adminHome::admin_navbar"></div>
    <div class="card" style="width: 100rem;">
        <div class="card-bo">
            <h1 class="text-center">Complain List</h1>
            <table class="table">
                <thead>
                <tr>
                <th scope="col">SN</th>
               <!-- <th scope="col">Complain By</th>-->
               <!-- <th scope="col">Crime Sample</th>-->
                <th scope="col">Address</th>
                <th scope="col">Crime Type</th>
                <th scope="col">Crime Date</th>
                <th scope="col">Complain Date</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${complainList}">
                <th scope="row" th:text="${'OCRMS'+admin.id}"></th>
                <!--<td th:text="${admin.getUser().name}"></td>-->
                <!--<td><img th:src="${photo}"></td>-->
                <td th:text="${admin.address}"></td>
                <td th:text="${admin.crime}"></td>
                <td th:text="${admin.crimeDate}"></td>
                <td th:text="${admin.complainDate}"></td>
                <td th:text="${admin.description}"></td>
                <td th:text="${admin.complainStatus}"></td>
                <td>
                    <a th:href="@{~/admin/approve/}+${admin.id}">
                    <button type="button" class="btn btn-success">Accept</button>
                    </a>
                    <a th:href="@{~/admin/reject/}+${admin.id}">
                    <button type="button" class="btn btn-warning">Reject</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
            <nav aria-label="Page navigation example">

                <ul class="pagination">

                    <li th:if="${currentPage+1!=0}" class="page-item"><a th:href="@{'/admin/complainList/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>

                    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/admin/complainList/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

                    <li th:if="${currentPage+1!=totalPage}" class="page-item"><a th:href="@{'/admin/complainList/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
    </div>
</div>
</body>
</html>
