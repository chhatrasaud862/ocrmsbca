<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Crime Reporting System</title>
    <link rel="stylesheet" type="text/css" href="/admin/adminHomeCss.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="admin/adminHome::css_link"></div>
<div th:replace="admin/adminHome::css"></div>
<div th:replace="admin/adminHome::admin_navbar"></div>
<section>
    <div class="card" style="width: 100rem;">
        <div class="card-body">
            <h1 class="text-center">Admin List</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">SN.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${adminList}">
                    <th scope="row" th:text="${'OCRMS'+a.id}"></th>
                    <td th:text="${a.name}"></td>
                    <td th:text="${a.email}"></td>
                    <td>
                        <a th:href="@{~/admin/update/}+${a.id}">
                            <button type="button" class="btn btn-primary">Update</button>
                        </a>
                        <a th:href="@{~/admin/delete/}+${a.id}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>

</html>
